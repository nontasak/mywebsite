    <script>
        var url = 'https://tv-live.tpchannel.org/live/tv.m3u8';
        var playerOptions = {
            autoplay: false,
            preload: 'auto',
            controls: true,
            responsive: true,
            fluid: true,
            liveui: true,
            html5: {
                vhs: {
                    overrideNative: true
                },
                nativeAudioTracks: true,
                nativeTextTracks: true,
                nativeVideoTracks: true,
                preloadTextTracks: true,
            },
            plugins: {
                httpSourceSelector:
                    {
                        default: 'auto'
                    }
            }
        }
        var player = window.player = videojs('live-stream', playerOptions);
        player.httpSourceSelector();

        if(url.includes('m3u8')){
            player.src({ type: 'application/x-mpegURL', src: url , withCredentials: false});
        }
        if(url.includes('youtube') || url.includes('youtu.be')){
            player.options.techOrder = ['youtube'];
            player.src({ type: 'video/youtube', src: url });
        }
        player.load();
        player.play();
    </script>
